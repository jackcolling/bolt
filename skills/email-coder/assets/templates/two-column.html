<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <title>{{EMAIL_TITLE}}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { margin: 0 !important; padding: 0 !important; width: 100% !important; }

    @media screen and (max-width: 600px) {
      .email-container { width: 100% !important; }
      .stack-column { display: block !important; width: 100% !important; }
      .stack-column img { width: 100% !important; max-width: 100% !important; }
      .padding-mobile { padding: 24px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #F3F1EE;">

  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #F3F1EE;">
    <tr>
      <td style="padding: 40px 20px;">

        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" align="center" class="email-container" style="margin: 0 auto; background-color: #FFFFFF;">

          <!-- HEADER -->
          <tr>
            <td style="padding: 32px 40px; background-color: {{HEADER_BG_COLOR}};">
              <img src="{{LOGO_PATH}}" alt="{{COMPANY_NAME}}" width="100" style="display: block; max-width: 100px; height: auto;">
            </td>
          </tr>

          <!-- TWO COLUMN SECTION -->
          <tr>
            <td style="padding: 40px; background-color: #FFFFFF;">
              <!--[if mso]>
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr>
              <td valign="top" width="260">
              <![endif]-->
              <div style="display: inline-block; width: 100%; max-width: 260px; vertical-align: top;" class="stack-column">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tr>
                    <td style="padding-right: 20px;">
                      <img src="{{COLUMN_1_IMAGE}}" alt="{{COLUMN_1_IMAGE_ALT}}" width="260" style="display: block; width: 100%; max-width: 260px; height: auto; margin-bottom: 16px;">
                      <h3 style="margin: 0 0 8px 0; font-family: Arial Black, Helvetica, sans-serif; font-size: 18px; color: #333333;">
                        {{COLUMN_1_TITLE}}
                      </h3>
                      <p style="margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 1.5; color: #666666;">
                        {{COLUMN_1_TEXT}}
                      </p>
                    </td>
                  </tr>
                </table>
              </div>
              <!--[if mso]>
              </td>
              <td valign="top" width="260">
              <![endif]-->
              <div style="display: inline-block; width: 100%; max-width: 260px; vertical-align: top;" class="stack-column">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tr>
                    <td style="padding-left: 20px;">
                      <img src="{{COLUMN_2_IMAGE}}" alt="{{COLUMN_2_IMAGE_ALT}}" width="260" style="display: block; width: 100%; max-width: 260px; height: auto; margin-bottom: 16px;">
                      <h3 style="margin: 0 0 8px 0; font-family: Arial Black, Helvetica, sans-serif; font-size: 18px; color: #333333;">
                        {{COLUMN_2_TITLE}}
                      </h3>
                      <p style="margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 1.5; color: #666666;">
                        {{COLUMN_2_TEXT}}
                      </p>
                    </td>
                  </tr>
                </table>
              </div>
              <!--[if mso]>
              </td>
              </tr>
              </table>
              <![endif]-->
            </td>
          </tr>

          <!-- CTA -->
          <tr>
            <td style="padding: 0 40px 40px 40px; text-align: center; background-color: #FFFFFF;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                  <td style="border-radius: 4px; background-color: {{BUTTON_BG_COLOR}};">
                    <a href="{{BUTTON_URL}}" style="display: inline-block; padding: 14px 32px; font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 600; color: {{BUTTON_TEXT_COLOR}}; text-decoration: none;">
                      {{BUTTON_TEXT}}
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td style="padding: 32px 40px; text-align: center; background-color: {{FOOTER_BG_COLOR}};">
              <p style="margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: {{FOOTER_TEXT_COLOR}};">
                Â© {{YEAR}} {{COMPANY_NAME}}. All rights reserved.
              </p>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
